<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OARA - Login</title>
    <link rel="stylesheet" href="./styles/loginStyles.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./login.js"></script>
</head>
<body>
    <div class="bg-image" style="background-image: url(../Resources/eleTrunkLogin.jpg)"></div>
    <div id="loginDiv">
        <div id="titleDiv">
            <a href="index.html" style="color: black; text-decoration: none;">
                <h1>OARA</h1>
            </a>
        </div>
        <div class="sep"></div>
        <div class="inputDiv" id="">
            <div class="inputText">
                <p>Usuario:</p>
            </div>
            <div class="inputInput">
                <input type="text" name="" id="inputUser" placeholder="OrionM42">
            </div>
        </div>
        <div class="inputDiv">
            <div class="inputText">
                <p>Contraseña:</p>
            </div>
            <div class="inputInput">
                <input type="password" name="" id="inputPass" placeholder="Contraseña">
            </div>
        </div>
        <div class="errMessage" id="errMessage"><small></small></div>
        <div class="registerLink" id="errMessage"><small><a href="registerPage.html">No tienes una cuenta? Regístrate</a></small></div>
        <div id="buttonDiv">
            <button class="sendLogin" onclick="sendLogin()">
                IniciarSesionBtn
            </button>
        </div>
    </div>
</body>
</html>
