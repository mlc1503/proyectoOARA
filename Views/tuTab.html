<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto OARA - Home</title>
    <link rel="stylesheet" href="./styles/navbar.css">
    <!-- <link rel="stylesheet" href="./styles/tuTabStyles.css"> -->
    <link rel="stylesheet" href="./styles/tuTabStyles.css">
    <link rel="stylesheet" href="./styles/fonts.css">

    <script src="../jquery-3.7.0.min.js"></script>
    <script src="./tuTab.js"></script>
    <script src="./index.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="navbarTab" id="navbarLogo">
            <a href="index.html">OARA</a>
        </div>
        <div id="navbarContent">
            <div id="pageTabsDiv">
                <div class="navbarTab pageTab" id="placeholder">
                    <a href="./turismo.html">Turismo</a>
                </div>
                <div class="navbarTab pageTab" id="placeholder">
                    <a href="./aboutUs.html">Nosotros</a>
                </div>
                <div class="navbarTab pageTab" id="placeholder">
                    <a href=".galeria.html">Galería</a>
                </div>
                <div class="navbarTab pageTab tuTab" id="placeholder">
                    <a href="">Tú</a>
                </div>
            </div>
            <div id="loginTabsDiv">
                <div class="navbarTab loginTab" id="configButton"><a href="./registerPage.html">Sign In</a></div>
                <div class="navbarTab loginTab" id="sessionButton"><a href="./login.html">Log In</a></div>
            </div>
        </div>
    </div>
    <div class="image">
        <img src="../Resources/m31-21.8.2023_rc4-3by1.png" alt="">
    </div>
    <div class="mainContent">
        <div class="menuOptionsDiv">
            <div class="stickyDiv">
                <div class="menuOption" id="dataOption" onclick="tabShown('data')">
                    <p class="optionTitle">Tus datos</p>
                </div>
                <div class="menuOption" id="photosOption" onclick="tabShown('photos')">
                    <p class="optionTitle">Tus fotos</p>
                </div>
                <div class="menuOption" id="publicOption" onclick="tabShown('publications')">
                    <p class="optionTitle">Publicaciones</p>
                </div>
                <div class="menuOption" id="obsOption" onclick="tabShown('observations')">
                    <p class="optionTitle">Observaciones</p>
                </div>
            </div>
        </div>
        <div class="sep"></div>
        <div class="content">
            <div class="divBotonAdd">
                <div class="boton" onclick="add()">
                    <p class="buttonText">Añadir Observación</p>
                </div>
            </div>
            <div id="data">
                <div class="userImage"></div>
                <div class="userDetailsDiv">
                    <div class="userNameTitle">
                        <p class="user title" id="usernameField">userName</p>
                    </div>
                    <div class="passwDiv">
                        <div><p class="passwordTitle subTitle">Password:</p></div>
                        <div><input type="password" name="" id="passwordInput"></div>
                    </div>
                    <div class="emailDiv">
                        <div><p class="emailTitle subTitle">Email:</p></div>
                        <div><input type="email" name="" id="emailInput"></div>
                    </div>
                </div>
            </div>
            <div id="photos">
                <div class="column">
                    <img src="../Resources/colorTV_test_4by5.png" alt="" style="width: 100%;">
                    <img src="../Resources/colorTV_test_4by5.png" alt="" style="width: 100%;">
                    <img src="../Resources/colorTV_test_4by5.png" alt="" style="width: 100%;">
                    <img src="../Resources/colorTV_test_4by5.png" alt="" style="width: 100%;">
                </div>
                <div class="column">
                    <img src="../Resources/colorTV_test_4by5.png" alt="" style="width: 100%;">
                    <img src="../Resources/colorTV_test_4by5.png" alt="" style="width: 100%;">
                    <img src="../Resources/colorTV_test_4by5.png" alt="" style="width: 100%;">
                    <img src="../Resources/colorTV_test_4by5.png" alt="" style="width: 100%;">
                </div>
                <div class="column">
                    <img src="../Resources/colorTV_test_4by5.png" alt="" style="width: 100%;">
                    <img src="../Resources/colorTV_test_4by5.png" alt="" style="width: 100%;">
                    <img src="../Resources/colorTV_test_4by5.png" alt="" style="width: 100%;">
                    <img src="../Resources/colorTV_test_4by5.png" alt="" style="width: 100%;">
                </div>
            </div>
            <div id="observations">
            </div>
            <div id="publications"></div>
            <div id="add">

            </div>
            
        </div>
    </div>
    <div id="footer">
        <p>&#169; Manel Lagunas Cerni 2023</p>
    </div>
</body>
</html>
